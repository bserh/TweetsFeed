<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User Tweets</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.6/css/bootstrap.css">
</head>
<body>
<div class="container" ng-controller="TweetsController">
    <h2 class="text-center">Hello. Input a data about an user and yours application keys</h2>

    <label>User's screen name: <input type="text" ng-model="userScreenName"/></label>
    <label>Consumer key: <input type="text" ng-model="consumerKey"/></label>
    <label>Consumer secret: <input type="text" ng-model="consumerSecret"/></label>
    <label>Amount of tweets: <input type="number" min="1" max="20" ng-model="count"/></label>
    <button class="btn btn-primary center-block text-center" ng-click="getUserTimeLine()">Send request</button>

    <div class="alert alert-danger center-block text-center" ng-show="errorState">
        <strong>Danger!</strong> Wrong inputs.
    </div>

    <div>
        <h2 ng-show="tweets.length">Tweets from <img ng-src="{{tweets[0].profileImageUrl}}"/></h2>
        <h2 ng-if="!errorState && !tweets.length">There is nothing to see here</h2>

        <div ng-repeat="tweet in tweets">
            <p>{{tweet.text}}</p>
            <hr/>
        </div>
    </div>
</div>

<script src="/webjars/angularjs/1.5.5/angular.js"></script>
<script src="/webjars/angularjs/1.5.5/angular-resource.js"></script>
<script src="/webjars/angularjs/1.5.5/angular-route.js"></script>

<script src="/js/app.js"></script>
<script src="/js/controllers/TweetsController.js"></script>
</body>
</html>
